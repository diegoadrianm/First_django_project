{% extends 'base.html' %}


{% block page_title %}
    {{ month|title }}
{% endblock page_title %}
    

{% block body_content %}
    <h1>{{ month|title }} challenge</h1>
        
    {% if text is not none %}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>There is no challenge for the month yet!</h2>            
    {% endif %}
{% endblock body_content %}
